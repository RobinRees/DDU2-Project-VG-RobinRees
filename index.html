<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <div id="dealer">
        <div id="dealerScoreBox">
            <p>Dealer has</p>
            <p id="dealerScoreAmount"></p>
        </div>
        <div id="dealerCardGrid">
        </div>
    </div>

    <div id="player">
        <div id="playerScoreBox">
            <p>Player has</p>
            <p id="playerScoreAmount"></p>
        
        </div>
        <div id="playerCardGrid">
        </div>
        <div id="amountOfMoney">
            <p>You currently have:</p>
            <p id="amountInText">300$</p>
        </div>
        <div id="buttonInterface">
            <div id="playingButtons">
                <button id="hitButton">Hit</button>
                <button id="stopButton">Stop</button>
            </div>
            <div id="amountAndStart">
                <div id="setAmount">
                    <button>30$</button>
                    <button>60$</button>
                    <button>100$</button>
                </div>
                <div id="customAmount">
                    <button id="dealButton">Bet custom amount</button>
                    <input id="dealAmountInput" size="30" value="How much money to bet"/>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
